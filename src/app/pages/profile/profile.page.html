<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Your Account</ion-card-title>
      <ion-card-subtitle>Manage your profile details</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Full Name</ion-label>
        <ion-input [(ngModel)]="user.name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Phone Number</ion-label>
        <ion-input type="tel" [(ngModel)]="user.phone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="user.email" disabled></ion-input>
      </ion-item>

      <ion-button
        expand="block"
        color="secondary"
        class="ion-margin-top"
        (click)="updateProfile()"
      >
        Save Changes
      </ion-button>

      <ion-button
        expand="block"
        color="danger"
        fill="outline"
        (click)="auth.logout()"
      >
        Logout
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
