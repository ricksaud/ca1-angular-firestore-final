<ion-app>
  <!-- TOP NAVBAR -->
  <ion-header class="main-header">
    <ion-toolbar class="toolbar">
      <!-- Left: Menu -->
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>

      <!-- Center: Logo -->
      <ion-title class="app-title" (click)="goHome()">HomeSpotter</ion-title>

      <!-- Right: Icons -->
      <ion-buttons slot="end">
        <!-- Search -->
        <ion-button (click)="toggleSearch()" class="icon-btn">
          <img src="assets/icons/search.png" class="nav-icon" />
        </ion-button>

        <!-- Login -->
        <ion-button *ngIf="!isLoggedIn" routerLink="/login" class="icon-btn">
          <img src="assets/icons/user.png" class="nav-icon" />
        </ion-button>

        <!-- Profile -->
        <ion-button *ngIf="isLoggedIn" routerLink="/profile" class="icon-btn">
          <img src="assets/icons/user.png" class="nav-icon" />
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <!-- SIDE MENU -->
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/ads" routerDirection="root">Properties</ion-item>

        <ion-item *ngIf="isLoggedIn" routerLink="/create-ad">
          Add Property
        </ion-item>

        <ion-item *ngIf="isLoggedIn" routerLink="/profile"> Profile </ion-item>

        <ion-item *ngIf="!isLoggedIn" routerLink="/login"> Login </ion-item>

        <ion-item *ngIf="isLoggedIn" (click)="logout()"> Logout </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- MAIN CONTENT -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
